<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PuttyManager App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
    }
    #buttons-container button {
      width: 250px;
      height: 60px;
      font-size: 1.5rem;
      margin: 15px 0;
      border-radius: 8px;
      cursor: pointer;
      background: transparent;
      color: #1976d2;
      border: 3px solid #1976d2;
      transition: background 0.2s, color 0.2s;
      font-weight: bold;
    }
    #buttons-container button:hover {
      background: #1976d2;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Putty Manager </h1>
  <div id="buttons-container">
    <button onclick="window.location.href='adicionar.html'">Adicionar</button>
    <button onclick="window.location.href='deletar.html'">Deletar</button>
    <button onclick="window.location.href='atualizar.html'">Atualizar</button>
    <button onclick="window.location.href='pesquisar.html'">Pesquisar</button>
  </div>
  <div id="app"></div>
  <script src="script.js"></script>
</body>
</html>
